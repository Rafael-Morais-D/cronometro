<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <div class="cronoBody">

      <div id="best-time">

        <div id="record"></div>
      </div>
    </section>
  </body>

  <script src="script.js"></script>
